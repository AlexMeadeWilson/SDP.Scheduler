                        left:'prev,next today',
                        center:'title',
                        right:'month,agendaWeek,agendaDay'
                    },
                    events:
                    {
                        url: api_host + '/api/events',
                        error: function(e)
                        {
                            console.log(e);
                        }
                    },

                        createEventModal({

                            end: end,
                        });
                        // var title = prompt("Enter Event Title");

                        //         success:function()
                        //         {
                        //             calendar.fullCalendar('refetchEvents');
                        //             alert("Event added successfully");
                        //         }
                        //     })
                        // }
                    },
                    editable:true,
                    eventResize:function(event)
                    {
                        var status = event.status;
                        var title = event.title;
                        var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                        var description = event.description;
                        var contact = event.contact;
                        var site = event.site;
                        var technician = event.technician;
                        $.ajax({
                            url: api_host + "/api/events/" + event.id,
                            type:"POST",
                            data:{status:status, title:title, start:start, end:end, description:description, contact:contact, site:site, technician:technician},
                            
                            success:function()
                            {
                                // TODO: Change this to a confirmation modal.
                                calendar.fullCalendar('refetchEvents');
                                alert("Event Updated");
                            }
                        });
                    },
                    eventDrop:function(event)
                    {
                        var status = event.status;
                        var title = event.title;
                        var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                        var description = event.description;
                        var contact = event.contact;
                        var site = event.site;
                        var technician = event.technician;
                        $.ajax({
                            url: api_host + "/api/events/" + event.id,

                        updateEventModal(event)
