<!DOCTYPE html>
 <html>
     <head>
         <title>SlimJIM | Job Management</title>

         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.css" />
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.css" />
         <link rel="stylesheet" href="https://use.typekit.net/ttd3vdt.css">
         <link rel="stylesheet" href="../css/slimjim.css">

         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.4.0/fullcalendar.min.js"></script> 
         <script src="/front-end/config.js"></script>
        <script>
             $(document).ready(function()
             {
                 var calendar = $('#calendar').fullCalendar({
                     editable:true,
                     header:{
                         left:'prev,next today',
                         center:'title',
                         right:'month,agendaWeek,agendaDay'
                     },
                     events: {
                         url: api_host + '/api/events',
                         error: function(e) {
                             console.log(e);
                         }
                     },
                     selectable:true,
                     selectHelper:true,
                     select: function(start, end, allDay)
                    {
                        var title = prompt("Enter Event Title");
                        if(title)
                        {
                            var start = $.fullCalendar.formatDate(start, "Y-MM-DD HH:mm:ss");
                            var end = $.fullCalendar.formatDate(end, "Y-MM-DD HH:mm:ss");
                            $.ajax({
                                url: api_host + '/api/events',
                                type:"POST",
                                data:{title:title, start:start, end:end},
                                success:function()
                                {
                                    calendar.fullCalendar('refetchEvents');
                                    alert("Added Successfully");
                                }
                            })
                        }
                    },
                    editable:true,
                    eventResize:function(event)
                    {
                        var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                        var title = event.title;
                        $.ajax({
                            url: api_host + "/api/events/" + event.id,
                            type:"POST",
                            data:{title:title, start:start, end:end},
                            success:function()
                            {
                                calendar.fullCalendar('refetchEvents');
                                alert("Event Updated");
                            }
                        });
                    },
                    eventDrop:function(event)
                    {
                        var start = $.fullCalendar.formatDate(event.start, "Y-MM-DD HH:mm:ss");
                        var end = $.fullCalendar.formatDate(event.end, "Y-MM-DD HH:mm:ss");
                        var title = event.title;
                        $.ajax({
                            url: api_host + "/api/events/" + event.id,
                            type:"POST",
                            data:{title:title, start:start, end:end},
                            success:function()
                            {
                                calendar.fullCalendar('refetchEvents');
                                alert("Event Updated");
                            }
                        });
                    },
                    eventClick:function(event)
                    {
                        if(confirm("Are you sure you want to remove it?"))
                        {
                            $.ajax({
                                url: api_host + "/api/events/" + event.id,
                                type:"DELETE",
                                success:function()
                                {
                                    calendar.fullCalendar('refetchEvents');
                                    alert("Event Removed");
                                }
                            })
                        }
                    },
                });
            });
        </script>
    </head>
    <body>
        <br />
        <!-- <h2 align="center"><a href="#">SlimJim</a></h2>
        <br />
        <p align="center">Job Management Interface</p> -->
        <div class="logo_outer_container">
            <div class="logo_inner_container">
                <img src="../images/SlimJIM_FullLogo.png" alt="SlimJIM Logo" class="logo" />
            </div>
        </div>
        <div class="container">
            <div id="calendar"></div>
        </div>
    </body>
</html>
